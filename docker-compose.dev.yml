services:
  # PostgreSQL Database
  # Note: Default dev credentials are fine for local development
  postgres:
    image: postgres:16-alpine
    container_name: subtrackify-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-subtrackify}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-subtrackify_secret}
      POSTGRES_DB: ${DB_NAME:-subtrackify}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-subtrackify}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - subtrackify-dev-network

  # Backend API in dev mode (with hot reload)
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: subtrackify-api-dev
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${DB_USER:-subtrackify}:${DB_PASSWORD:-subtrackify_secret}@postgres:5432/${DB_NAME:-subtrackify}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production-use-long-random-string}
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./prisma.config.ts:/app/prisma.config.ts
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - subtrackify-dev-network

  # pgAdmin (optional - for database management)
  # Note: Default dev credentials are fine for local development
  # Using 'latest' is fine for dev environment
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: subtrackify-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - '${PGADMIN_PORT:-5050}:80'
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - subtrackify-dev-network

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  subtrackify-dev-network:
    driver: bridge
